<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Record - Daily Sales</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Personal Record - Daily Sales</h1>
    <button id="toggleMode" onclick="toggleMode()">Switch to Dark Mode</button>
  </header>

  <form id="personalRecordForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="text" id="category" placeholder="Category" required>
    <input type="text" id="guardianName" placeholder="Guardian Name" required>
    <input type="tel" id="contactNumbers" placeholder="Contact Numbers" required>
    <textarea id="address" placeholder="Address" required></textarea>
    <input type="file" id="image" accept="image/*">
    <button type="submit">Save Record</button>
  </form>

  <div id="records">
    <!-- Personal records will be displayed here -->
  </div>

  <footer>
    <p>&copy; Developed by Radhika</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
