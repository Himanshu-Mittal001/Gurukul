<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Individual Transactions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Individual Transactions</h1>
    <button id="toggleMode" onclick="toggleMode()">Switch to Dark Mode</button>
  </header>

  <h2>Transactions for: <span id="individualName"></span></h2>

  <table id="individualTransactionTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Debit (₹)</th>
        <th>Credit (₹)</th>
        <th>Total Balance (₹)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Individual's transactions will appear here -->
    </tbody>
  </table>

  <button id="downloadBtn">Download as PDF</button>

  <footer>
    <p>&copy; Developed by Radhika</p>
  </footer>

  <script src="jsPDF.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
